<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="questao11.css">

</head>
<body class="container">

    
   <div class="calculadora">

        <div class="display">
            <div class="input">0</div>
        </div>
        
        <div class="teclado">
            <div class="tecla">7</div>
            <div class="tecla">8</div>
            <div class="tecla">9</div>
            <div class="tecla">/</div>
            <div class="tecla">4</div>
            <div class="tecla">5</div>
            <div class="tecla">6</div>
            <div class="tecla">+</div>
            <div class="tecla">1</div>
            <div class="tecla">2</div>
            <div class="tecla">3</div>
            <div class="tecla">-</div>
            <div class="tecla">,</div>
            <div class="tecla">0</div>
            <div class="tecla">C</div>
            <div class="tecla">=</div>
        </div>
           
   </div> 
</body>

<script>
    var display;
var num1 = 0;
var num2 = 0;
var resultado = 0;
var operacao = "";

function soma() {
  resultado = num1 + num2;
}

function subtracao() {
  resultado = num1 - num2;
}

function multiplicacao() {
  resultado = num1 * num2;
}

function divide() {
  resultado = num1 / num2;
}

function limpar() {
  num1 = 0;
  num2 = 0;
  resultado = 0;
  operacao = "";
  tela = "";
  updateDisplay(resultado);
}

function updateDisplay(value) {
  document.querySelector(".display").innerHTML = value;
}

function handleClick(event) {
  var btnValue = event.target.innerHTML;

  if (btnValue >= "0" && btnValue <= "9") {
    if (operacao === "") {
      num1 = num1 * 10 + parseInt(btnValue);
      tela = num1;
      updateDisplay(tela);
    } else {
      num2 = num2 * 10 + parseInt(btnValue);
      tela = tela + " " + operacao + " " + num2;
      updateDisplay(tela);
    }
  } else if (btnValue === "+") {
    operacao = "+";
  } else if (btnValue === "-") {
    operacao = "-";
  } else if (btnValue === "*") {
    operacao = "*";
  } else if (btnValue === "/") {
    operacao = "/";
  } else if (btnValue === "=") {
    if (operacao === "+") {
      soma();
    } else if (operacao === "-") {
      subtracao();
    } else if (operacao === "*") {
      multiplicacao();
    } else if (operacao === "/") {
      divide();
    }

    display = display + " = " + resultado;
    updateDisplay(display);

    num1 = resultado;
    num2 = 0;
    operacao = "";
    display = "";
  } else if (btnValue === "C") {
    limpar();
  }
}

var teclas = document.querySelectorAll(".tecla");
for (var i = 0; i < teclas.length; i++) {
  teclas[i].addEventListener("click", handleClick);
}
</script>
</html>
