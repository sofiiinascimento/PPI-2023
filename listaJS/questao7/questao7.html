<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clica e veja</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button{
            width: 180px;
            height: 70px;
            background-color: black;
            color: white;
            border-radius: 20px;
            border: 5px solid white;
            font-size: 15px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: absolute;
        }
        button:hover{
            cursor: pointer;
            background-color: rgb(208, 26, 211);
            color: black;
            width: 200px;
            height: 80px;

        }
    </style>

</head>
<body id="body" class="container">
    <button id="button" onclick="mudaBotao()">Clique e veja a m√°gica acontecer</button>
</body>
<script>

const colors = ['blue', 'yellow', 'magenta', 'cyan', 'red'];


function mudaBotao(){

    var button = document.getElementById("button");

    button.style.left = Math.random() * window.innerWidth + "px";
    button.style.top = Math.random() * window.innerHeight + "px";

}

</script>
</html>
