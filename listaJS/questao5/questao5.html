<!DOCTYPE html>
<html>
<head>
  <title>Botão para alterar a cor de fundo</title>
  <script>
    function mudarCorDeFundo() {
      document.body.style.backgroundColor = "pink";
    }
  </script>
</head>
<body>
  <h1>Botão para alterar a cor de fundo</h1>
  <button onclick="mudarCorDeFundo()">Clique para mudar a cor de fundo</button>
</body>
</html>
