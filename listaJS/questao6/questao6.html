<!DOCTYPE html>
<html>
<head>
  <title>Insira algo</title>
  <style>
    button{
        background-color: antiquewhite;
        color: rgb(114, 48, 145);
    }
    h1{
        font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <script>
    function adicionarItem() {
    var input = document.getElementById("inputTexto");
    var texto = input.value;
  
    if (texto !== "") {
      var lista = document.getElementById("listaItens");
      var novoItem = document.createElement("li");
      novoItem.appendChild(document.createTextNode(texto));
      lista.appendChild(novoItem);
  
      input.value = "";
    }
  }
  </script>
</head>
<body>
  <h1>Insira algo para aparecer</h1>
  <input type="text" id="inputTexto">
  <button onclick="adicionarItem()">Adicionar</button>
  <ul id="listaItens"></ul>
</body>
</html>
