<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    
  <div class="container">
    <h2>Cadastro de Pessoa</h2>
    <form action="processar-cadastro.php" method="post">
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="input-group">
        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" name="cpf" required>
      </div>
      <div class="input-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="senha">Nova senha:</label>
        <input type="senha" id="senha" name="senha" required>
      </div>
      <div class="input-group">
        <label for="confirmeSenha">Confirme a senha:</label>
        <input type="confirmeSenha" id="confirmeSenha" name="confirmeSenha" required>
      </div>

      <div class="btnCadastrar">
        <button type="submit" class="btn">Cadastrar</button>
      </div>
    </form>
  </div>
  

</body>
</html>
